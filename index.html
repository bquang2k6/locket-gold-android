<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            margin: 0 auto 30px;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 5px 15px;
        }

        .search-box i {
            color: #667eea;
            font-size: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .apk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .apk-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .apk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .apk-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .apk-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .apk-icon {
            width: 64px;
            height: 64px;
            border-radius: 15px;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .apk-info h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .apk-version {
            color: #666;
            font-size: 0.9rem;
        }

        .apk-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #555;
        }

        .detail-label {
            font-weight: 500;
        }

        .download-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }

        .download-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .stars {
            color: #ffa726;
            margin-right: 5px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn::after {
            content: '‚¨á';
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.9);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .apk-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .offline-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff4757;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kho ·ª®ng D·ª•ng APK</h1>

            <input type="text" placeholder="T√¨m ki·∫øm ·ª©ng d·ª•ng..." id="searchInput">

        <div class="stats">

    <div class="notification" id="notification"></div>

    <script>
        // C·∫•u h√¨nh API - THAY ƒê·ªîI URL N√ÄY TH√ÄNH DOMAIN VERCEL C·ª¶A B·∫†N
        const API_BASE = '/api'; // S·∫Ω t·ª± ƒë·ªông s·ª≠ d·ª•ng domain hi·ªán t·∫°i

        // D·ªØ li·ªáu m·∫´u c√°c APK
        const apkData = [
            {

                downloadUrl: "public/b·∫£n m√†u xanh.apk",
                isNew: false
            },
            {
                name: "Locket gold (ƒëen)",
                version: "1.0",
                category: "social",
                downloads: 0,
                rating: 4.5,
                size: "32 MB",
                icon: "./icon/black.png",
                downloadUrl: "public/black.apk",
                isNew: true
            },
            {
                name: "Locket gold (t√≠m h·ªìng)",
                version: "1.0",
                category: "social",
                downloads: 0,
                rating: 4.9,
                size: "32 MB",
                icon: "icon/pink.png",
                downloadUrl: "public/b·∫£n t√≠m ƒë·∫≠m h·ªìng.apk",
                isNew: false
            },
            {
                name: "Locket gold (h·ªìng)",
                version: "1.0",
                category: "social", 
                downloads: 0,
                rating: 4.4,
                size: "32 MB",
                icon: "icon/pinkk.png",
                downloadUrl: "m√†u h·ªìng pink.apk",
                isNew: false
            },
            {
                name: "Locket gold (avata tang di√™n)",
                version: "1.0",
                category: "social",
                downloads: 0,
                rating: 5.0,
                size: "32 MB",
                icon: "/icon/avata tang di√™n.png",
                downloadUrl: "public/avata tang di√™n.apk",
                isNew: false
            },
            {
                name: "Locket gold (v√†ng gold)",
                version: "1.0",
                category: "social",
                downloads: 0,
                rating: 4.9,
                size: "32 MB",
                icon: "icon/gold.png",
                downloadUrl: "public/b·∫£n m√†u v√†ng gold.apk",
                isNew: true
            }
            
        ];

        let filteredData = [...apkData];
        let downloadCounts = {};
        let isOnline = navigator.onLine;

        // API Functions
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/downloads`);
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                downloadCounts = data.downloads || {};
                
                // C·∫≠p nh·∫≠t UI
                document.getElementById('totalDownloads').textContent = formatNumber(data.totalDownloads || 0);
                document.getElementById('todayDownloads').textContent = formatNumber(data.todayDownloads || 0);
                document.getElementById('onlineUsers').textContent = formatNumber(data.onlineUsers || 1);
                
                renderApps();
                setOnlineStatus(true);
            } catch (error) {
                console.error('Error fetching stats:', error);
                setOnlineStatus(false);
                // S·ª≠ d·ª•ng d·ªØ li·ªáu local n·∫øu c√≥
                loadLocalData();
            }
        }

        async function incrementDownload(appName) {
            try {
                const response = await fetch(`${API_BASE}/downloads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ appName })
                });

                if (!response.ok) throw new Error('Failed to increment download');
                
                const data = await response.json();
                downloadCounts[appName] = data.newCount;
                
                // C·∫≠p nh·∫≠t t·ªïng s·ªë l∆∞·ª£t t·∫£i
                document.getElementById('totalDownloads').textContent = formatNumber(data.totalDownloads);
                
                renderApps();
                showNotification(`ƒê√£ t·∫£i ${appName} th√†nh c√¥ng!`);
                setOnlineStatus(true);
                
                return true;
            } catch (error) {
                console.error('Error incrementing download:', error);
                setOnlineStatus(false);
                
                // Fallback: l∆∞u local v√† sync sau
                downloadCounts[appName] = (downloadCounts[appName] || 0) + 1;
                saveLocalData();
                renderApps();
                showNotification(`T·∫£i ${appName} th√†nh c√¥ng (s·∫Ω ƒë·ªìng b·ªô khi online)`);
                
                return false;
            }
        }

        // Local Storage Functions
        function saveLocalData() {
            try {
                localStorage.setItem('downloadCounts', JSON.stringify(downloadCounts));
                localStorage.setItem('lastUpdate', Date.now().toString());
            } catch (error) {
                console.error('Error saving local data:', error);
            }
        }

        function loadLocalData() {
            try {
                const savedCounts = localStorage.getItem('downloadCounts');
                if (savedCounts) {
                    downloadCounts = { ...downloadCounts, ...JSON.parse(savedCounts) };
                    renderApps();
                }
            } catch (error) {
                console.error('Error loading local data:', error);
            }
        }

        // Utility Functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function setOnlineStatus(online) {
            isOnline = online;
            const offlineIndicator = document.getElementById('offlineIndicator');
            offlineIndicator.style.display = online ? 'none' : 'block';
        }

        function createApkCard(app) {
            const card = document.createElement('div');
            card.className = 'apk-card';
            card.innerHTML = `
                ${app.isNew ? '<div class="new-badge">M·ªöI</div>' : ''}
                <div class="apk-header">
                    <img src="${app.icon}" alt="${app.name}" class="apk-icon" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiByeD0iMTIiIGZpbGw9IiM2NjdlZWEiLz4KPHN2ZyB4PSIyMCIgeT0iMjAiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xMiAydjguNjNhMyAzIDAgMCAwIDEuNSAyLjZsNyA0YTMgMyAwIDAgMCAzIDBsNy00YTMgMyAwIDAgMCAxLjUtMi42VjJabTAtNHY4LjYzYTMgMyAwIDAgMCAxLjUgMi42bDcgNGEzIDMgMCAwIDAgMyAwbDctNGEzIDMgMCAwIDAgMS41LTIuNlYyWiIvPjwvc3ZnPgo8L3N2Zz4='">
                    <div class="apk-info">
                        <h3>${app.name}</h3>
                        <div class="apk-version">Phi√™n b·∫£n ${app.version}</div>
                    </div>
                </div>
                <div class="apk-details">
                    <div class="detail-row">
                        <span class="detail-label">Danh m·ª•c:</span>
                        <span>${getCategoryName(app.category)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">K√≠ch th∆∞·ªõc:</span>
                        <span>${app.size}</span>
                    </div>
                </div>
                <div class="download-stats">
                    <div class="download-count">${formatNumber(downloadCounts[app.name] || 0)} l∆∞·ª£t t·∫£i</div>
                    <div class="rating">
                        <span class="stars">${'‚òÖ'.repeat(Math.floor(app.rating))}${'‚òÜ'.repeat(5-Math.floor(app.rating))}</span>
                        <span>${app.rating}</span>
                    </div>
                </div>
                <button class="download-btn" onclick="downloadApp('${app.name}', '${app.downloadUrl}')">T·∫£i xu·ªëng</button>
            `;
            return card;
        }

        function getCategoryName(category) {
            const categories = {
                'social': 'M·∫°ng x√£ h·ªôi',
                'game': 'Game',
                'tool': 'C√¥ng c·ª•',
                'media': 'ƒêa ph∆∞∆°ng ti·ªán'
            };
            return categories[category] || 'Kh√°c';
        }

        function renderApps() {
            const grid = document.getElementById('apkGrid');
            grid.innerHTML = '';
            
            filteredData.forEach(app => {
                grid.appendChild(createApkCard(app));
            });
        }

        function filterApps(category) {
            if (category === 'all') {
                filteredData = [...apkData];
            } else {
                filteredData = apkData.filter(app => app.category === category);
            }
            renderApps();
        }

        function searchApps(query) {
            const searchTerm = query.toLowerCase();
            filteredData = apkData.filter(app => 
                app.name.toLowerCase().includes(searchTerm)
            );
            renderApps();
        }

        async function downloadApp(appName, downloadUrl) {
            // Disable button ƒë·ªÉ tr√°nh spam
            const buttons = document.querySelectorAll('.download-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                // TƒÉng s·ªë l∆∞·ª£t t·∫£i
                await incrementDownload(appName);
                
                // M√¥ ph·ªèng t·∫£i file (trong th·ª±c t·∫ø s·∫Ω t·∫£i file th·∫≠t)
                // window.open(downloadUrl, '_blank');
                
            } finally {
                // Re-enable buttons
                setTimeout(() => {
                    buttons.forEach(btn => btn.disabled = false);
                }, 1000);
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchApps(e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterApps(btn.dataset.category);
            });
        });

        // Network status listeners
        window.addEventListener('online', () => {
            setOnlineStatus(true);
            fetchStats(); // Sync data when back online
        });

        window.addEventListener('offline', () => {
            setOnlineStatus(false);
        });

        // Initialization
        async function init() {
            // Load local data first
            loadLocalData();
            renderApps();
            
            // Then fetch fresh data
            await fetchStats();
            
            // Auto-sync every 30 seconds
            setInterval(fetchStats, 30000);
        }

        // Start the app
        init();
    </script>
</body>
